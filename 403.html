<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Blocked</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: #181e2b;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .logo {
      width: 200px;
      height: 200px;
    }
    .error-message {
      color: #cbd5e0;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 24px;
      padding: 0 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    .tips {
      color: #a0aec0;
      text-align: center;
      font-size: 1.1rem;
      margin-top: 16px;
      padding: 0 20px;
      max-width: 600px;
    }
    .tips p {
      margin: 8px 0;
    }
    .ray-id {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #4a5568;
      font-size: 0.9rem;
      text-align: center;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.svg" alt="Logo" class="logo">
    <p class="error-message">Доступ ограничен в вашем регионе</p>
    <div class="tips">
      <p>• Отключите VPN или прокси-сервер</p>
      <p>• Попробуйте другой браузер</p>
    </div>
  </div>
  <div class="ray-id">
    ::RAY_ID::<br>
    ::GEO::
  </div>
</body>
</html>
