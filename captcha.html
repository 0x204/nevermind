<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: #181e2b;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .logo {
      width: 200px;
      height: 200px;
    }
    .verify-text {
      color: #a0aec0;
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 16px;
    }
    .captcha-box-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    .captcha-box {
      display: block;
      margin: 0 auto;
      padding: 0;
      min-width: 0;
      text-align: center;
    }
    .captcha-text {
      color: white;
      text-align: center;
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }
    .ray-id {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #4a5568;
      font-size: 0.9rem;
      text-align: center;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.svg" alt="Logo" class="logo">
    <p class="verify-text">Пожалуйста, подтвердите, что вы не робот</p>
    <div class="captcha-box-wrapper">
      <div class="captcha-box">
        <p class="captcha-text">::CAPTCHA_BOX::</p>
      </div>
    </div>
  </div>
  <div class="ray-id">
    ::RAY_ID::<br>
    Country: ::GEO::
  </div>
</body>
</html>
